<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre" />
        </label>
        <label for="inicio-universidad">
            <span>¿Cuándo iniciaste la universidad?</span>
            <input type="date" id="inicio-universidad" />
        </label>
        <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
