<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <main>
        <section>
            <!-- preload carga el video desde 
                que el navegador identifica 
                una etiqueta de video,
                renderiza el primer video 
                que soporte o encuentre
                el navegador 
            -->
            <video controls preload="auto">
                <source src="./video.m4v#t=10,60"/>
                <source src="./video.mp4#t=10,60"/>
            </video>
        </section>
    </main>
</body>
</html>
